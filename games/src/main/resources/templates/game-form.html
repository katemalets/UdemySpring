<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Add new game</title>
</head>
<body>
    <h3>Here you can add new game</h3>
    <form action="#" th:action="@{/games/save}"
                     th:object="${game}"
                     method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" placeholder="Name"   class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Description"   class="form-control mb-4 col-4">
        <input type="text" th:field="*{year}" placeholder="Year"   class="form-control mb-4 col-4">
        <input type="text" th:field="*{creator}" placeholder="Creator"   class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-success col-2">Save</button>
    </form>
    <br>
<a th:href="@{/games/list}">
<button type="button" class="btn btn-warning col-2">Go back...</button>
</a>
</body>
</html>
