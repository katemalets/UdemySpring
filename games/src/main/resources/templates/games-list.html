<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Games</title>
</head>
    <body>
        <h3 align="center">< < < My own project about games</h3>
    </body>



        <div class="container">
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th> Game</th>
                    <th> Description</th>
                    <th> Year</th>
                    <th> Creator</th>
                    <th> Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="game : ${games}">
                    <td th:text="${game.name}"></td>
                    <td th:text="${game.description}"></td>
                    <td th:text="${game.year}"></td>
                    <td th:text="${game.creator}"></td>
                    <td>
                        <a th:href="@{/games/showFormForAdd}"
                           class="btn btn-light  btn-sm"> Add</a>
                        <a th:href="@{/games/showFormForUpdate(gameId=${game.id})}"
                           class="btn btn-info btn-sm ">Update</a>
                        <a th:href="@{/games/delete(gameId=${game.id})}"
                           class="btn btn-danger btn-sm"
                            onclick="if(!(confirm('Are you sure?'))) return false">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
</html>
