<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
    <body>
        <h3>< < < My own project about games</h3>
    </body>

        <div>
            <table>
                <thead>
                <tr>
                    <th> Game</th>
                    <th> Description</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="game : ${games}">
                    <th th:text="${game.name}"></th>
                    <th th:text="${game.description}"></th>
                </tr>
                </tbody>
            </table>
        </div>
</html>
